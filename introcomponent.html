<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="vue.js"></script>
</head>

<body>
  <div id="app">
    <p>Click the button of each of them and see the independent of scope they have, every component have their own scope</p>
    <first-cmp></first-cmp>
    <hr>
    <first-cmp></first-cmp>
  </div>

  <script>
    Vue.component('first-cmp', {
      data() {
        return {
          status: 200,
          nation: 'UK',
        }
      },
      template: `<div> 
      <h1>Status {{status}} nationality {{nation}}</h1> 
      <p @click="alertingHi" style="display:inline-block">hola</p>
      <span><button @click="changeMe">Click both of us</button></span>
      </div>`,
      methods: {
        alertingHi() {
          alert('hi');
        },
        changeMe() {
          this.status = 'OK'
        }
      }
    })

    const app = new Vue({
      el: '#app'
    })
  </script>

</body>

</html>
