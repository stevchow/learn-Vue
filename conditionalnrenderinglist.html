<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Conditional and Rendering List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="vue.js"></script>
</head>

<body>

  <div class="app">
    <p v-if="showMe">Hello
      <span>{{name}}</span>
    </p>
    <p v-else>BOOM!</p>
    <p>Hello, world!</p>
    <p v-show="showMe">V-SHOW not detaching element from HTML, just display none the element, unlike the v-if that detach the element</p>
    <button @click="showMe = !showMe" style="outline: none">Test me</button>
    <!-- template not rendered by html5, grouping v-if -->
    <template v-if="showMe">
      <h3>hahahaha</h3>
      <span>sdpaks2312</span>
    </template>

    <ol>
      <li v-for="(fruit,i) in fruits">{{`${fruit} is frking delicious and with index number of ${i}`}}</li>
    </ol>
    <hr>
    <ul>
      <li v-for="object in objectsBro">
        <div v-for="(val,key,i) in object"> {{key}}:{{val}} {{i}} </div>
      </li>
    </ul>
    <hr>
    <span v-for="n in 100">{{n}} </span>
    <template v-for="(fruit,i) in fruits">
      <h3>{{fruit}}</h3>
      <p>{{i}} order</p>
    </template>
  </div>



  <script>
    const app = new Vue({
      el: ".app",
      data: {
        name: "Luffy",
        showMe: false,
        fruits: ['apple', 'banana', 'pear'],
        objectsBro: [
          { a: 11, b: 33, c: 'asdasd' },
          { a: 111, b: 333, c: 'zzzz' },
          { a: 113, b: 313, c: 'asdaszzzzd' }
        ]
      },
      computed: {},
      method: {},
    })
  </script>
</body>

</html>
